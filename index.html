<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a484224e5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registro de usuario</title>
</head>
<body>
    <form>
        <ul>
            <li>
                <i class="far fa-user"></i>
                <label for="firstName"></label>
                <input type="text" id="firstName" name="firstName" placeholder="Nombre de usuario" required />
                <i class="fas fa-check"></i>
            </li>
            <li>
                <i class="far fa-envelope"></i>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required />
                <i class="fas fa-check"></i>
            </li>
            <li>
                <i class="fas fa-lock"></i>
                <label for="password"></label>
                <input type="password" id="password" name="password" minlength="6" maxlength="20" placeholder="Contraseña" required />
                <i class="fas fa-check"></i>
            </li>
            <li>
                <i class="fas fa-unlock"></i>
                <label for="confirmPass"></label>
                <input type="password" id="confirmPass" name="confirmPass" minlength="6" maxlength="20" placeholder="Repetir contraseña" required />
                <i class="fas fa-check"></i>
            </li>
        </ul>
        <button type="submit">Crear usuario</button>
    </form>
</body>
</html>
